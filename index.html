<!doctype html>
<html ng-app='toDo'>
  <head>
  	<title>29th Angular ToDos</title>
  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <section ng-controller='TableController as vm' class="container col-md-4 col-md-offset-4">

		<header class="header">
        	<img src="https://beecare.bayer.com/bilder/upload/superClient/20160503/bee_image.png">
			<h1>Honey ToDos</h1>
		</header>

        <main>
            <form ng-submit="vm.addItem(addItem.$valid)" name="addItem">
                <input ng-model="vm.todo.name" type='text' class='new-todo' placeholder='What is on the agenda today?'>
            </form>

            <ul class='items'>

                <li ng-repeat="item in vm.data track by $index"> <!-- to loop thru --> 
                    <article ng-class="{'completed':item.status}">
                        <button ng-click="vm.checkItem(item)" class="check"><img src="http://www.boylesoftware.com/blog/wp-content/uploads/2015/04/checkmark.png"</button>
                        <p>{{item.name}}</p>
                        <button ng-click="vm.deleteItem(item)" class="delete">X</button>
                    </article>
                </li>
     
            </ul>

            <footer class="footer">
                <!-- <p class='remaining'><span class='incomplete-items'>0</span> items left</p> hide until get working -->
                <nav>
                    <ul>
                        <li><button ng-click="vm.checkAll()" class='show-all active'>All</button></li>
                        <li><button ng-click="vm.checkActive()" class='show-active'>Active</button></li>
                        <li><button ng-click="vm.checkCompleted()" class='show-completed'>Completed</button></li>
                    </ul>
                </nav>
            </footer>

        </main>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
	<script src='js/main.js'></script>	<!-- put controllers and services after main.js -->
	<script src='js/controllers/TableController.js'></script>
	<script src='js/services/API.js'></script>

  </body>
</html>
